<div class="modal fade popupModal" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModal"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popupModalLabel">My Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="popupModalBody">
                <div class="container-fluid">
                    <div class="row">
                        My Listings
                    </div>
                    <div class="row">
                        Edit Account
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal" id="close">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" id="signOut">Sign Out</button>
            </div>
        </div>
    </div>
</div>
